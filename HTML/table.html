<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <link rel="stylesheet" href="../CSS/tablestyle.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Avg Depth</th>
                <th>Max Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific</td>
                <td>4,280m</td>
                <td>10,911m</td>
            </tr>
            <tr>
                <td>Atlantic</td>
                <td>3,646m</td>
                <td>8,494m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
