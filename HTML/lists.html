<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    This is a ordered list:
    <ol>
        <li>First item</li> 
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    This is an unordered list:
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</body>
</html>
