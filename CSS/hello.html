<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        div{
            border: 3px solid rgb(121, 62, 62);
            font-family:Arial, Helvetica, sans-serif;
            background-color: grey;
            width: 200px;
            height: 400px;
            padding: 20px;
            margin: 20px;
        }
        #name{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .cls{
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Welcome to my webpage</h1>
    <h1 id="name">My name is Meet</h1> 
    <h1 class="cls">I am 18 years old.</h1>
    <div>
        I am persuing Bachelors in <p1>Artificial Intelligence & Data Science</p1>. 
    </div>
</body>
</html>
<!--padding adds space inside the division 
    margin adds space outside the division
    other fonts are backup in case pc doesn't support the first one
    # is used to style specific elements with the id 
    . is used when styling a class of elements 
    if a element is styled in 2 diff ways for eg h1 and # or .
    then preference order is in-line > id > class > type -->
