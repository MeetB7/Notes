<!DOCTYPE html>
<html lang="en">

<head>
    <title>Column</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .row>div {
            padding: 20px;
            background-color: goldenrod;
            border: solid 1.5px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                this is a section
            </div>
            <div class="col-3">
                this is another section
            </div>
            <div class="col-3">
                this is third section
            </div>
            <div class="col-3">
                this is fourth section
            </div>
        </div>
        <div class="row" id="wrapped">
            <div class="col-lg-3 col-sm-6">
                this is a section
            </div>
            <div class="col-lg-3 col-sm-6">
                this is another section
            </div>
            <div class="col-lg-3 col-sm-6">
                this is third section
            </div>
            <div class="col-lg-3 col-sm-6">
                this is fourth section
            </div>
        </div>
</body>

</html>
<!-- bootstrap divides every row into 12 units -->
